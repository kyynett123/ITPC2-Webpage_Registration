<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

       <style>
  body {
    background-color: #0e1021; /* dark navy background */
    color: white;
    font-family: Arial, sans-serif;
  }

  .form-container {
    background-color: #0e1021; /* matches body, for smooth background */
    padding: 20px;
    border-radius: 10px;
    width: 100%;
    max-width: 500px;
  }

  input, select, textarea {
    background-color: #1d1f36; /* input dark background */
    color: white;
    border: none;
    padding: 8px;
    border-radius: 4px;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
  }

  input[type="radio"],
  input[type="checkbox"] {
    width: auto;
    margin-right: 5px;
  }

  button {
    background-color: #1d1f36;
    color: white;
    border: 1px solid white;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #2a2d4b;
  }

  hr {
    border: 1px solid #444;
  }

  a {
    color: #73b3ff; /* light blue for links */
  }
</style>

    
</head>
<body>
    <center>
    <h1> Registration Form</h1>
    <form onsubmit="return validateForm()" method="POST" action="login.php">

        <p>Please fill out this form with the required information</p>

        <label>Firstname</label>
        <input type="text" id="firstname" name="firstname" required/><br><br>

        <label>Lastname</label>
        <input type="text" id="lastname" name="lastname" required/><br><br>

        <label>Email</label>
        <input type="email" id="email" name="email" required/><br><br>

        <label>Create Password</label>
        <input type="password" id="password" name="password" required/><br><br>

        <input type="radio" id="program" name="program" value="program">
        <label for="program">Program</label><br>

        <input type="radio" id="yearlevel" name="yearlevel" value="yearlevel">
        <label for="yearlevel">YearLevel</label><br>

        <input type="checkbox" id="terms" name="terms" value="terms">
        <label for="terms"> I accept the terms and conditions</label><br>

        <p>The school ensures data protection by adhering to relevant privacy 
            laws, applying encryption, and requiring informed consent before 
                any external sharing.</p>

        <label for="file">Upload a profile picture:</label>
        <input type="file" id="file" name="file"><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">

        <label for="specialization">Specialization?</label>
        <select id="specialization" name="specialization">
        <option value="" disabled selected> (select one) </option>
  
        <option value="Cyber_Security">Cyber Security</option>
        <option value="Animation">Animation</option>
        <option value="Business Informatics">Business Informatics</option>
        <option value="Software_Dev">Software_Dev</option>
        </select><br>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" cols="50" placeholder="I like coding on the beach..."></textarea>


        <button type ="submit">Submit<button/>
        
    </form>
</center>
</body>

</html>
