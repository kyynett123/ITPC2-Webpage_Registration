<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <center>
    <h1> Registration Form</h1>
    <form onsubmit="return validateForm()" method="POST" action="login.php">

        <p>Please fill out this form with the required information</p>

        <label>Firstname</label>
        <input type="text" id="firstname" name="firstname" required/><br><br>

        <label>Lastname</label>
        <input type="text" id="lastname" name="lastname" required/><br><br>

        <label>Email</label>
        <input type="email" id="email" name="email" required/><br><br>

        <label>Create Password</label>
        <input type="password" id="password" name="password" required/><br><br>

        <input type="radio" id="program" name="program" value="program">
        <label for="program">Program</label><br>

        <input type="radio" id="yearlevel" name="yearlevel" value="yearlevel">
        <label for="yearlevel">YearLevel</label><br>

        <input type="checkbox" id="terms" name="terms" value="terms">
        <label for="terms"> I accept the terms and conditions</label><br>

        <p>The school ensures data protection by adhering to relevant privacy 
            laws, applying encryption, and requiring informed consent before 
                any external sharing.</p>

        <label for="file">Upload a profile picture:</label>
        <input type="file" id="file" name="file"><br>

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" cols="50" placeholder="I like coding on the beach..."></textarea>


        <button type ="submit">Submit<button/>
        
    </form>
</center>
</body>

</html>
