<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

<style>
  * {
    box-sizing: border-box;
    }

    body {
    background-color: #0e1021;
    color: white;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 40px 0;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    }

    .form-box {
    background-color: #0e1021;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    width: 100%;
    max-width: 500px;
    }

    h1, p {
    text-align: center;
    }

    form {
    display: flex;
    flex-direction: column;
    }

    label {
    margin-top: 10px;
    }

    input, select, textarea {
    background-color: #1d1f36;
    color: white;
    border: none;
    padding: 10px;
    margin: 6px 0 16px;
    border-radius: 5px;
    width: 100%;
    }

    .radio-group, .checkbox-group {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
    }

    .radio-group label,
    .checkbox-group label {
    margin-left: 8px;
    }

    input[type="radio"],
    input[type="checkbox"] {
    width: auto;
    margin: 0;
    }

    button {
    background-color: #1d1f36;
    color: white;
    border: 1px solid white;
    padding: 10px;
    border-radius: 5px;
    margin-top: 15px;
    cursor: pointer;
    }

    button:hover {
    background-color: #2a2d4b;
    }

    hr {
    border: 1px solid #444;
    margin: 20px 0;
    }

    a {
    color: #73b3ff;
    }
</style>

    
</head>
<body>
    <div class="form-box">
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form onsubmit="return validateForm()" method="POST" action="login.php">
        <label>First Name:</label>
        <input type="text" id="firstname" name="firstname" required>

        <label>Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>

        <label>Email:</label>
        <input type="email" id="email" name="email" required>

        <label>Create Password:</label>
        <input type="password" id="password" name="password" required>

        <hr>

    <div class="radio-group">
        <input type="radio" id="program" name="option" value="program">
        <label for="program">Program</label>
    </div>

    <div class="radio-group">
        <input type="radio" id="yearlevel" name="option" value="yearlevel">
        <label for="yearlevel">Year Level</label>
    </div>

    <div class="checkbox-group">
        <input type="checkbox" id="terms" name="terms">
        <label for="terms">I accept the <a href="#">terms and conditions</a></label>
    </div>

        <p>The school ensures data protection by adhering to relevant privacy laws
        ,applying encryption, and requiring informed consent before any external sharing.
        </p>

        <hr>

        <label for="file">Upload a profile picture:</label>
        <input type="file" id="file" name="file">

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday">

        <label for="specialization">Specialization?</label>
        <select id="specialization" name="specialization">
        <option value="" disabled selected>(select one)</option>
        <option value="Cyber_Security">Cyber Security</option>
        <option value="Animation">Animation</option>
        <option value="Business Informatics">Business Informatics</option>
        <option value="Software_Dev">Software_Dev</option>
        </select>

        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" placeholder="I like coding on the beach..."></textarea>

        <button type="submit">Submit</button>
    </form>
    </div>
</body>
